---
name: CI
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Run ansible-lint
        uses: ansible/ansible-lint@v25
        with:
          requirements_file: "examples/requirements.yml"
      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@992badcdf24e3b8eb7e87ff9287fe931bcb00c6e
        with:
          globs: '**/*.md'
          config: .markdownlint-cli2.yaml

  unit_test_modules:
    name: Unit test Ansible modules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ansible-core-version: [stable-2.15, stable-2.16, stable-2.17, stable-2.18]
        target-python-version: ["3.9", "3.10", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Run
        uses: ansible-community/ansible-test-gh-action@v1.16.0
        with:
          ansible-core-version: ${{ matrix.ansible-core-version }}
          target-python-version: ${{ matrix.target-python-version }}
          testing-type: units

