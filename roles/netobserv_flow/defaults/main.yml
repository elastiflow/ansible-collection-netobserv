---
# Automatically generated by aar-doc
# Whether to install NetObserv Flow.
netobserv_flow_install: true
# NetObserv Flow version to install.
netobserv_flow_version: '1:7.18.0-1'
# Directory for NetObserv Flow configuration files.
netobserv_flow_config_dir: /etc/elastiflow
# Validate variables before applying configuration.
netobserv_flow_validate_vars: true
# Main configuration file for NetObserv Flow.
netobserv_flow_config_file: '{{ netobserv_flow_config_dir }}/flowcoll.yml'
# Data path for NetObserv Flow runtime data.
netobserv_flow_config_data_path: /var/lib/elastiflow/flowcoll
# License configuration for NetObserv Flow collector.
# See: https://www.elastiflow.com/docs/config_ref/common/license
__netobserv_flow_config_license:
  # Accept the ElastiFlow license agreement.
  accepted: true
  # ElastiFlow account ID.
  account_id: null
  # ElastiFlow license key.
  key: null
# Logging configuration for NetObserv Flow collector.
# See: https://www.elastiflow.com/docs/config_ref/common/logging
__netobserv_flow_config_logger:
  # Log level (e.g., info, debug, warn, error).
  level: info
  # Log encoding format.
  encoding: json
  # Enable logging to file.
  file_log_enable: false
  # Log file path.
  file_log_filename: /var/log/elastiflow/flowcoll/flowcoll.log
  # Maximum log file size in MB.
  file_log_max_size: 100
  # Maximum age of log files before rotation.
  file_log_max_age: ''
  # Maximum number of log file backups.
  file_log_max_backups: 4
  # Compress rotated log files.
  file_log_compress: false
# API server configuration for NetObserv Flow collector.
# See: https://www.elastiflow.com/docs/config_ref/common/api
__netobserv_flow_config_api:
  # Name of the API instance.
  instance_name: '{{ ansible_hostname }}'
  # API server IP address.
  ip: 0.0.0.0
  # API server port.
  port: 8080
  # TLS configuration for API server.
  tls:
    # Enable TLS for API server.
    enable: false
    # Path to TLS certificate file.
    cert_filepath: ''
    # Path to TLS key file.
    key_filepath: ''
  # Enable basic authentication for API.
  basic_auth_enable: false
  # Username for basic authentication.
  basic_auth_username: ''
  # Password for basic authentication.
  basic_auth_password: ''
# Common processor configuration for NetObserv Flow collector.
# See: https://www.elastiflow.com/docs/config_ref/common/processor
__netobserv_flow_config_processor:
  # Number of processor threads.
  pool_size: 0
  # ID translation mode.
  translate_keep_ids: default
  # Duration precision (ms, s, etc.).
  duration_precision: ms
  # Timestamp precision (ms, s, etc.).
  timestamp_precision: ms
  # Normalization percentage.
  percent_norm: 100
  # Keep CPU tick counters.
  keep_cpu_ticks: false
  # Fields to drop from records.
  drop_fields: ''
  # Enable IPFIX decoding.
  decode_ipfix_enable: true
  # Enable NetFlow v1 decoding.
  decode_netflow1_enable: true
  # Enable NetFlow v5 decoding.
  decode_netflow5_enable: true
  # Enable NetFlow v6 decoding.
  decode_netflow6_enable: true
  # Enable NetFlow v7 decoding.
  decode_netflow7_enable: true
  # Enable NetFlow v9 decoding.
  decode_netflow9_enable: true
  # Enable sFlow v5 decoding.
  decode_sflow5_enable: true
  # Enable sFlow flows decoding.
  decode_sflow_flows_enable: true
  # Keep sFlow flow samples.
  decode_sflow_flows_keep_samples: false
  # Enable sFlow counters decoding.
  decode_sflow_counters_enable: true
  # Maximum records per packet.
  decode_max_records_per_packet: 64
  # ASN enrichment preference.
  enrich_asn_pref: lookup
  # Join ASN enrichment.
  enrich_join_asn: true
  # Join GeoIP enrichment.
  enrich_join_geoip: true
  # Join network attribute enrichment.
  enrich_join_netattr: true
  # Join subnet attribute enrichment.
  enrich_join_subnetattr: true
  # Join security enrichment.
  enrich_join_sec: true
  # Expand client/server fields.
  expand_clisrv: true
  # Expand client/server fields without L4 ports.
  expand_clisrv_no_l4_ports: true
  # Enable IFA enrichment.
  ifa_enable: false
  # IFA worker pool size.
  ifa_worker_size: null
  # Sample rate cache size.
  enrich_samplerate_cache_size: 32768
  # Enable user-defined sample rate.
  enrich_samplerate_userdef_enable: false
  # Path to user-defined sample rate config.
  enrich_samplerate_userdef_path: /etc/elastiflow/settings/sample_rate.yml
  # Override sample rate with user-defined config.
  enrich_samplerate_userdef_override: false
  # Inline user-defined sample rate config values. Example:
  # ```yaml
  # 192.0.2.1: 1024
  # 192.0.2.2: 512
  # 192.0.2.0-192.0.2.255: 256
  # 192.0.2.0/24: 128

  # # global sample rate
  # "0.0.0.0/0": 56
  # ```
  enrich_samplerate_userdef_config_values: {}
# See: https://www.elastiflow.com/docs/config_ref/flowcoll/enrich_general
netobserv_flow_config_processor_enrich_totals_if_no_deltas: false
# See: https://www.elastiflow.com/docs/config_ref/flowcoll/enrich_apps
__netobserv_flow_config_processor_enrich_app:
  # Enable application ID enrichment.
  id_enable: false
  # Path to application ID config.
  id_path: /etc/elastiflow/app/appid.yml
  # TTL for application ID cache.
  id_ttl: 7200
  # Enable application IP/port enrichment.
  ipport_enable: false
  # Path to application IP/port config.
  ipport_path: /etc/elastiflow/app/ipport.yml
  # Inline application IP/port config values. Example:
  # ```yaml
  # 192.168.1.0/24:
  #   8090:
  #     name: "Synergy-cidr-port"
  #     category: "category-cidr-port"
  #     subcategory: "subcategory-cidr-port"
  #     metadata:
  #       ".location": "austin-cidr-port"
  #       "business.unit": "finance-cidr-port"
  #       "dev.unit": "dev-cidr-port"
  #       "app.count": 27
  # ```
  ipport_config_values: {}
  # Local path for application IP/port config.
  ipport_config_local_path: null
  # TTL for application IP/port cache.
  ipport_ttl: 7200
  # Enable private IP/port enrichment.
  ipport_private: true
  # Enable public IP/port enrichment.
  ipport_public: false
  # Refresh rate in minutes.
  refresh_rate: 15
# IP address DNS enrichment configuration.
# See: https://www.elastiflow.com/docs/config_ref/flowcoll/enrich_ip_hostname
__netobserv_flow_config_processor_enrich_ipaddr_dns:
  # Enable DNS enrichment.
  enable: false
  # Nameserver IP address.
  nameserver_ip: null
  # Nameserver timeout in milliseconds.
  nameserver_timeout: 3000
  # Resolve private IP addresses.
  resolve_private: true
  # Resolve public IP addresses.
  resolve_public: true
  # Path to user-defined hostname config.
  userdef_path: null
  # Inline user-defined hostname config values. Example:
  # ```yaml
  # 192.0.2.1: "host1"
  # 192.0.2.2: "host2"
  # ```
  userdef_config_values: {}
  # Local path for user-defined hostname config.
  userdef_config_local_path: null
  # Refresh rate in minutes for user-defined hostname config.
  userdef_refresh_rate: 15
  # Path to include/exclude config.
  inclexcl_path: ''
  # Inline include/exclude config values. Example:
  # ```yaml
  # include:
  #   asn:
  #     - 14168
  #   cidr:
  #     - 10.0.0.0/8
  #     - 192.168.0.0/16
  # exclude:
  #   #asn:
  #   #  -
  #   cidr:
  #     - 192.168.100.0/24
  # ```
  inclexcl_config_values: {}
  # Local path for include/exclude config.
  inclexcl_config_local_path: null
  # Refresh rate in minutes for include/exclude config.
  inclexcl_refresh_rate: 15
# IP address GeoIP enrichment configuration.
# See: https://www.elastiflow.com/docs/config_ref/flowcoll/enrich_ip_maxmind
__netobserv_flow_config_processor_enrich_ipaddr_maxmind:
  # Enable ASN enrichment.
  asn_enable: false
  # Path to ASN database.
  asn_path: /etc/elastiflow/maxmind/GeoLite2-ASN.mmdb
  # Enable GeoIP enrichment.
  geoip_enable: false
  # Path to GeoIP database.
  geoip_path: /etc/elastiflow/maxmind/GeoLite2-City.mmdb
  # GeoIP values to extract.
  geoip_values: city,country,country_code,location,timezone
  # GeoIP language.
  geoip_lang: en
  # Path to GeoIP include/exclude config.
  geoip_inclexcl_path: ''
  # Inline GeoIP include/exclude config values. Example:
  # ```yaml
  # include:
  #   asn:
  #     - 14168
  #   cidr:
  #     - 10.0.0.0/8
  #     - 192.168.0.0/16
  # exclude:
  #   #asn:
  #   #  -
  #   cidr:
  #     - 192.168.100.0/24
  # ```
  geoip_inclexcl_config_values: {}
  # Local path for GeoIP include/exclude config.
  geoip_inclexcl_config_local_path: null
  # Refresh rate in minutes for GeoIP include/exclude config.
  geoip_inclexcl_refresh_rate: 15
# NetIntel enrichment configuration.
# See: https://www.elastiflow.com/docs/config_ref/flowcoll/enrich_ip_netintel
__netobserv_flow_config_processor_enrich_ipaddr_netintel:
  # Enable NetIntel enrichment.
  enable: true
  # It's possible for an Autonomous system to house other Autonomous systems.
  # Therefore, a user can either get the most specific AS prefix or all the prefixes for all the Autonomous systems a packet went through.
  as_prefix_precision: exact
  # Path to threat collection.
  threat_collection_path: ''
  # Path to IP database.
  ip_db_path: ''
# User-defined IP metadata enrichment configuration.
# See: https://www.elastiflow.com/docs/config_ref/flowcoll/enrich_ip_udm/
__netobserv_flow_config_processor_enrich_ipaddr_metadata:
  # Enable user-defined IP metadata enrichment.
  enable: false
  # Path to user-defined IP metadata config.
  userdef_path: null
  # Inline user-defined IP metadata config values. Example:
  # ```yaml
  # # Specify whether the IP/CIDR/Range is considered to be "internal".
  # 192.0.2.0/24:
  #   internal: true

  # # Additional options are name, vlan, tags and metadata.
  # 192.0.2.192/26:
  #   name: atlanta_guest_wifi
  #   vlan: 1001
  #   tags:
  #     - wifi
  #     - dhcp
  #   metadata:
  #     dhcp.pool.name: atlanta_guest_wifi
  #     .site.id: atlanta
  # ```
  userdef_config_values: {}
  # Local path for user-defined IP metadata config.
  userdef_config_local_path: null
  # Refresh rate in minutes.
  refresh_rate: 15
  # Enable API for managing user-defined IP metadata.
  api_enable: false
# See: https://www.elastiflow.com/docs/config_ref/flowcoll/enrich_netif_options
netobserv_flow_config_processor_enrich_netif_flow_options_enable: true
# SNMP-based network interface enrichment configuration.
# See: https://www.elastiflow.com/docs/config_ref/flowcoll/enrich_netif_snmp
__netobserv_flow_config_processor_enrich_netif_snmp:
  # Enable SNMP enrichment.
  enable: false
  # SNMP port.
  port: 161
  # SNMP version.
  version: 2
  # SNMP communities.
  communities: public
  # SNMP v3 username.
  v3_username: ''
  # SNMP v3 authentication protocol.
  v3_authentication_protocol: noauth
  # SNMP v3 authentication passphrase.
  v3_authentication_passphrase: ''
  # SNMP v3 privacy protocol.
  v3_privacy_protocol: nopriv
  # SNMP v3 privacy passphrase.
  v3_privacy_passphrase: ''
  # SNMP timeout in seconds.
  timeout: 2
  # SNMP retries.
  retries: 1
# User-defined network interface metadata enrichment configuration.
# See: https://www.elastiflow.com/docs/config_ref/flowcoll/enrich_netif_udm
__netobserv_flow_config_processor_enrich_netif_metadata:
  # Enable user-defined netif metadata enrichment.
  enable: false
  # Path to user-defined netif metadata config.
  userdef_path: null
  # Inline user-defined netif metadata config values. Example:
  # ```yaml
  # 10.0.0.1:
  #   1:
  #     ifName: lo
  #     ifDescr: lo
  #     ifAlias: lo
  #     ifType: 24
  #     ifSpeed: 10000000
  #     tags:
  #       - router_mgmt
  #     metadata:
  #       sec.zone.name: network
  #   3:
  #     internal: false
  #     ifName: eth0
  #     ifDescr: eth0
  #     ifAlias: internet
  #     ifType: 6
  #     ifSpeed: 1000000000
  #     cirIn: 200000000
  #     cirOut: 12000000
  #     tags:
  #       - verizon
  #     metadata:
  #       sec.zone.name: internet
  # ```
  userdef_config_values: {}
  # Local path for user-defined netif metadata config.
  userdef_config_local_path: null
  # Refresh rate in minutes.
  refresh_rate: 15
# CommunityID enrichment configuration.
# See: https://www.elastiflow.com/docs/config_ref/flowcoll/enrich_comcon/#community-id
__netobserv_flow_config_processor_enrich_communityid:
  # Enable CommunityID enrichment.
  enable: true
  # CommunityID seed value.
  seed: 0
# ConversationID enrichment configuration.
# See: https://www.elastiflow.com/docs/config_ref/flowcoll/enrich_comcon/#conversation-id
__netobserv_flow_config_processor_enrich_conversationid:
  # Enable ConversationID enrichment.
  enable: true
  # ConversationID seed value.
  seed: 0
# Stdout output configuration.
# See: https://www.elastiflow.com/docs/config_ref/common/output_stdout
__netobserv_flow_config_output_stdout:
  # Enable output to stdout.
  enable: false
  # Output format.
  format: json_pretty
  # Allowed record types for stdout output.
  allowed_record_types:
    as_path_hop,flow_option,flow,ifa_hop,telemetry,metric,log
# ElasticSearch output configuration.
# See: https://www.elastiflow.com/docs/config_ref/common/output_elasticsearch
__netobserv_flow_config_output_elasticsearch:
  # Enable output to ElasticSearch.
  enable: false
  # Enable Elastic Common Schema.
  ecs_enable: false
  # Deadline for batch processing in milliseconds.
  batch_deadline: 2000
  # Maximum batch size in bytes.
  batch_max_bytes: 8388608
  # Source for event timestamps.
  timestamp_source: collect
  # Index period (rollover, daily, etc.).
  index_period: rollover
  # Enable time-series data stream.
  tsds_enable: false
  # Suffix for index names.
  index_suffix: ''
  # Enable index template management.
  index_template_enable: true
  # Overwrite existing index templates.
  index_template_overwrite: false
  # Number of primary shards for index templates.
  index_template_shards: 3
  # Number of replica shards for index templates.
  index_template_replicas: 1
  # Index refresh interval.
  index_template_refresh_interval: 10s
  # Codec for index template.
  index_template_codec: best_compression
  # ILM lifecycle policy name.
  index_template_ilm_lifecycle: elastiflow
  # Default ingest pipeline.
  index_template_pipeline_default: _none
  # Final ingest pipeline.
  index_template_pipeline_final: _none
  # ElasticSearch node addresses.
  addresses: '127.0.0.1:9200'
  # Username for ElasticSearch.
  username: elastic
  # ElasticSearch cloud configuration.
  cloud:
    # Cloud ID.
    id: ''
    # Cloud API key.
    api_key: ''
  # TLS configuration for ElasticSearch output.
  tls:
    # Path to client CA certificate.
    client_ca_cert_filepath: ''
    # Path to client certificate.
    client_cert_filepath: ''
    # Path to client key.
    client_key_filepath: ''
    # Enable TLS.
    enable: false
    # Skip certificate verification.
    skip_verification: false
    # Path to CA certificate.
    ca_cert_filepath: ''
  # Enable retry on failure.
  retry_enable: true
  # Enable retry on timeout.
  retry_on_timeout_enable: true
  # Maximum number of retries.
  max_retries: 3
  # Backoff time between retries (ms).
  retry_backoff: 1000
  # Enable storage optimization.
  storage_optimization_enable: true
  # Fields to drop from output.
  drop_fields: ''
  # Allowed record types for ElasticSearch output.
  allowed_record_types: as_path_hop,flow_option,flow,ifa_hop,telemetry,metric
# OpenSearch output configuration.
# See: https://www.elastiflow.com/docs/config_ref/common/output_opensearch
__netobserv_flow_config_output_opensearch:
  # Enable output to OpenSearch.
  enable: false
  # Enable Elastic Common Schema.
  ecs_enable: false
  # Deadline for batch processing in milliseconds.
  batch_deadline: 2000
  # Maximum batch size in bytes.
  batch_max_bytes: 8388608
  # Source for event timestamps.
  timestamp_source: collect
  # Index period (daily, etc.).
  index_period: daily
  # Suffix for index names.
  index_suffix: ''
  # Enable index template management.
  index_template_enable: true
  # Overwrite existing index templates.
  index_template_overwrite: false
  # Number of primary shards for index templates.
  index_template_shards: 3
  # Number of replica shards for index templates.
  index_template_replicas: 1
  # Index refresh interval.
  index_template_refresh_interval: 10s
  # Codec for index template.
  index_template_codec: best_compression
  # ISM policy name.
  index_template_ism_policy: elastiflow
  # Default ingest pipeline.
  index_template_pipeline_default: _none
  # Final ingest pipeline.
  index_template_pipeline_final: _none
  # OpenSearch node addresses.
  addresses: '127.0.0.1:9200'
  # Username for OpenSearch.
  username: admin
  # Password for OpenSearch.
  password: admin
  # AWS credentials for OpenSearch.
  aws:
    # AWS access key.
    access_key: null
    # AWS secret key.
    secret_key: null
    # AWS region.
    region: null
  # TLS configuration for OpenSearch output.
  tls:
    # Path to client CA certificate.
    client_ca_cert_filepath: ''
    # Path to client certificate.
    client_cert_filepath: ''
    # Path to client key.
    client_key_filepath: ''
    # Enable TLS.
    enable: false
    # Skip certificate verification.
    skip_verification: false
    # Path to CA certificate.
    ca_cert_filepath: ''
  # Enable retry on failure.
  retry_enable: true
  # Enable retry on timeout.
  retry_on_timeout_enable: true
  # Maximum number of retries.
  max_retries: 3
  # Backoff time between retries (ms).
  retry_backoff: 1000
  # Enable storage optimization.
  storage_optimization_enable: true
  # Fields to drop from output.
  drop_fields: ''
  # Allowed record types for OpenSearch output.
  allowed_record_types:
    as_path_hop,flow_option,flow,ifa_hop,telemetry,metric,log
# Netflow/IPFIX/sFlow (UDP) input configuration.
# See: https://www.elastiflow.com/docs/config_ref/flowcoll/input_udp
__netobserv_flow_config_input_flow:
  # UDP server IP address.
  server_udp_ip: 0.0.0.0
  # UDP server port.
  server_udp_port: 9995
  # UDP read buffer max size.
  server_udp_read_buffer_max_size: 33554432
  # Packet stream max size.
  packet_stream_max_size: 512
# AWS VPC Flow Log Firehose input configuration.
# See: https://www.elastiflow.com/docs/config_ref/flowcoll/input_aws_firehose
__netobserv_flow_config_input_aws_vpc_flow_log_firehose:
  # Enable HTTP input for AWS Firehose.
  http_enable: false
  # HTTP port for AWS Firehose.
  http_port: 443
  # AWS access key for Firehose.
  http_access_key: ''
  # Log format for AWS Firehose.
  http_log_format: ${version} ${account-id} ${interface-id} ${srcaddr}
    ${dstaddr} ${srcport} ${dstport} ${protocol} ${packets} ${bytes} ${start}
    ${end} ${action} ${log-status}
# AWS VPC Flow Log S3 input configuration.
# See: https://www.elastiflow.com/docs/config_ref/flowcoll/input_aws_s3
__netobserv_flow_config_input_aws_vpc_flow_log_s3:
  # Enable S3 input.
  enable: false
  # S3 bucket name.
  bucket: ''
  # S3 prefix.
  prefix: AWSLogs
  # Pool size for S3 input.
  pool_size: null
  # TLS configuration for S3 input.
  tls:
    # Enable TLS for S3 input. Differs from default for security reasons
    enable: true
    # Skip TLS certificate verification.
    skip_verification: false
    # Path to CA certificate file.
    ca_cert_filepath: ''
    # Minimum TLS version.
    min_version: '1.2'
  # Enable Firehose S3 input.
  firehose_s3_enable: false
  # Log format for Firehose S3.
  firehose_s3_log_format: ${version} ${account-id} ${interface-id} ${srcaddr}
    ${dstaddr} ${srcport} ${dstport} ${protocol} ${packets} ${bytes} ${start}
    ${end} ${action} ${log-status}
  # AWS credentials for S3 input.
  aws:
    # AWS access key.
    access_key: null
    # AWS secret key.
    secret_key: null
# Azure VNET Flow Log input configuration.
# See: https://www.elastiflow.com/docs/config_ref/flowcoll/input_azure_vnet
__netobserv_flow_config_input_azure_flow_log_vnet:
  # Enable Azure VNET input.
  enable: false
  # Path to Azure VNET config file.
  config_file_path: /etc/elastiflow/azure/flowlog_vnet.yml
  # Inline Azure VNET configuration values. Example:
  # ```yaml
  # - tenantId: "App registration Directory ID"
  #   clientId: "App registration Application ID"
  #   clientSecret: "App registration client secret"
  #   consumers:
  #     - namespace: "Host name of the Event Hubs namespace"
  #       name: "Name of the Event Hub"
  #       consumerGroup: "$Default"
  # ```
  config_values: []
# Benchmark input configuration.
# See: https://www.elastiflow.com/docs/config_ref/flowcoll/input_benchmark
__netobserv_flow_config_input_benchmark:
  # Enable benchmark input.
  enable: false
  # Path to benchmark packet file.
  packet_filepath: /etc/elastiflow/benchmark/flow/packets.txt
# Custom configuration values for NetObserv Flow. Values are appended to the `flowcoll.yml` as YAML. Example:
# ```yaml
# EF_SOME_SETTING: "/some/host/path/config.yml"
# EF_ANOTHER_SETTING: "/some/host/path/config.yml"
# ```
netobserv_flow_custom_config_values: {}
# Dashboard import configuration for ElasticSearch and OpenSearch.
__netobserv_flow_dashboards:
  # ElasticSearch dashboard import configuration.
  # See: https://www.elastiflow.com/docs/data_platforms/elastic/kibana
  elasticsearch:
    # Enable ElasticSearch dashboard import.
    enable: false
    # URL for Kibana dashboard.
    url: 'https://raw.githubusercontent.com/elastiflow/elastiflow_for_elasticsearch/master/kibana/flow/kibana-8.14.x-flow-codex.ndjson'
    # Override existing dashboards.
    override: true
    # Kibana server URL.
    kibana_url: 'http://127.0.0.1:5601'
    # TLS configuration for dashboard import.
    tls:
      # Validate TLS certificates.
      validate_certs: false
      # Path to CA certificate.
      ca_path: null
      # Path to client certificate.
      client_cert: null
      # Path to client key.
      client_key: null
  # OpenSearch dashboard import configuration.
  # See: https://www.elastiflow.com/docs/data_platforms/opensearch/dashboards
  opensearch:
    # Enable OpenSearch dashboard import.
    enable: false
    # URL for OpenSearch dashboard.
    url: 'https://raw.githubusercontent.com/elastiflow/elastiflow_for_opensearch/main/dashboards/flow/dashboards-2.14.x-flow-codex.ndjson'
    # Override existing dashboards.
    override: true
    # OpenSearch Dashboards URL.
    dashboards_url: 'http://127.0.0.1:5601'
    # TLS configuration for dashboard import.
    tls:
      # Validate TLS certificates.
      validate_certs: false
      # Path to CA certificate.
      ca_path: null
      # Path to client certificate.
      client_cert: null
      # Path to client key.
      client_key: null
# Kernel tuning parameters for NetObserv Flow.
# See: https://www.elastiflow.com/docs/flowcoll/requirements/#recommended-kernel-tuning
__netobserv_flow_kernel_parameters:
  # Enable kernel tuning.
  tune_enabled: true
  # Maximum number of packets allowed to queue when the interface receives packets faster than the kernel can process them.
  net.core.netdev_max_backlog: 4096
  # Default receive buffer size for network sockets.
  net.core.rmem_default: 262144
  # Maximum receive buffer size for network sockets.
  net.core.rmem_max: null
  # Minimum receive buffer size for UDP sockets.
  net.ipv4.udp_rmem_min: 131072
  # Memory usage limits for UDP.
  net.ipv4.udp_mem: 2097152 4194304 8388608
